<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<div class="container text-center">
  <h1>Password generator</h1>

  <form action={%url 'password'%}> 
    <select name="length"> 
      <option value="6">6 characters long</option>
      <option value="7">7 characters long</option>
      <option value="8">8 characters long</option>
      <option value="9">9 characters long</option>
      <option value="10" selected="selected">10 characters long</option>
      <option value="11">11 characters long</option>
    </select> Password length
    <br>
    <input type="checkbox" name="uppercase"> Uppercase
    <br>
    <input type="checkbox" name="numbers"> Numbers
    <br>
    <input type="checkbox" name="special"> Special characters
    <br>

    <input type="Submit" value="Generate Password" class="btn btn-primary">
  </form>
  <a href="{% url 'about' %}"class="btn btn-warning">about page</a>
</div>
